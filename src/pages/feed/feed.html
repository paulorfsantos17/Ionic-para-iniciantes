
<ion-header>

  <ion-navbar>
    <ion-title>feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card *ngFor=" let movie of lista_movie">

  <ion-item>
    <ion-avatar item-start>
      <img src= "/assets/imgs/logo.png">
    </ion-avatar>
    <h2>{{movie.original_title}} </h2>
    <p>{{movie.release_date}}</p>
  </ion-item>

  <img [src]="'https://image.tmdb.org/t/p/w300' + movie.backdrop_path">

  <ion-card-content>
    <p>{{movie.overview}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{soma(5 ,12)}} Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>

</ion-content>
